<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<button>Reset grid</button>
<input class="gridSize">
<button class="addGrid">Choose a number of grid</button>
  <div style="height: 50px; /* Adjust as needed */
  border: 1px solid lightgray;
  transition: background-color 0.3s, opacity 0.3s;"
   class="container"></div>
  <script>


let container = document.querySelector(".container");



 container.style.display = 'flex';
 container.style.flexWrap = 'wrap';
 container.style.width = '1500px';
 container.style.height = '1500px';

 let gridSizeInput = document.querySelector('.gridSize');
 let gridSize = gridSizeInput.value;




//Making of the grid
const addGridButton = document.querySelector('.addGrid');
addGridButton.addEventListener('click',()=>{
  setGrid()
})
function setGrid(gridSize){
  for(let i = 0;i < gridSize; i++){
for(let j = 0; j<gridSize; j++){
  let div = document.createElement('div');
  div.classList.add('div');

  div.style.flex= `1 1 calc(${100 / gridSize}% - 2px)`;

  div.style.opacity = '0'

}
// for(let i = 0;i < gridSize; i++){
// for(let j = 0; j<gridSize; j++){
//   let div = document.createElement('div');
//   div.classList.add('div');

//   div.style.flex= `1 1 calc(${100 / gridSize}% - 2px)`;

//   div.style.opacity = '0'

  div.addEventListener('mouseover',()=> {
     let opacityValue = parseFloat(div.style.opacity) + 0.5; //turn string into number
     if (opacityValue> 1.0){
      opacityValue = 1.0;
      
     } 

     div.style.opacity = opacityValue; //u dont have to convert it back to string because JavaScript does it on its own
    //  console.log(div.style.opacity)
    
    //currentOpacity = initialOpacity;


  
  div.style.backgroundColor = 'black';
  
})
  container.appendChild(div);
}
};

let resetGrid = document.querySelector("button");
resetGrid.addEventListener('click', ()=> {
  container.innerHTML = '';
})
  </script>
</body>
</html>
